<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <title>My Epic Store Locator</title>
</head>
<body>
<div class="title">Store Locator</div>
<div class="search-container">
    <div class="search">
        <input type="text" placeholder="Enter Zip">
        <i class="fas fa-search"></i>
    </div>
</div>
<div class="stores-list-container" id="style-1"> 
  <div class="store-list">
    <!--Store infos are located in this division-->
    <div class="stores-info-container">
            <div class="store-address"> 
                <address>788 S Grand Ave, Los Angeles,</address> 
                <address>CA 90017, USA  </address>
            </div>
            <div class="store-phone-number">
              <p><i class="fas fa-phone-volume">&ThickSpace;</i>Phone: +1 213-873-4745</p>
            </div>
    </div>
    <!--Number of each info like 1,2,3...-->
    <div class="card-numbers">
      <span>1</span>
    </div>
  </div>
  
</div>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            var losAngeles = {
                lat:34.063380 ,
                lng:-118.358080
            }
            var istanbul = {
                lat:41.015137 , //latitute  
                lng:28.979530   //longtitute
            }
            var kocaEli = {
                lat:40.766666 ,
                lng:29.916668
            }
            var bursa = {
                lat:40.193298 ,
                lng:29.074202
            }
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 41.015137, lng: 28.979530},
            zoom: 8,
            styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: 'rgb(51, 218, 115)'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: 'rgb(51, 218, 115)'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
          });
          var marker1 = new google.maps.Marker({position: losAngeles, map: map});
          var marker2 = new google.maps.Marker({position: istanbul, map: map});
          var marker3 = new google.maps.Marker({position: kocaEli, map: map});
          var marker4 = new google.maps.Marker({position: bursa, map: map});
        }
        
        
      </script>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
 type="text/javascript"></script>

</body>
</html>
